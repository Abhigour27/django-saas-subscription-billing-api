version: "3.9"

services:

  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: saas_billing
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_user -d saas_billing"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Django API ─────────────────────────────────────────────────────────────
  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_URL: postgresql://saas_user:saas_pass@db:5432/saas_billing
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 120"

  # ── Celery Worker ──────────────────────────────────────────────────────────
  celery_worker:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_URL: postgresql://saas_user:saas_pass@db:5432/saas_billing
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config.celery_app worker --loglevel=info --concurrency=2

  # ── Celery Beat (scheduled tasks) ─────────────────────────────────────────
  celery_beat:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_URL: postgresql://saas_user:saas_pass@db:5432/saas_billing
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
